<!DOCTYPE html>
<html>
<html>
	<head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href='http://fonts.googleapis.com/css?family=Kite+One|Cherry+Swash' rel='stylesheet' type='text/css'>
		<style type='text/css'>
		
		body{
			font-family: 'Kite One', sans-serif;
		}
		
		#div1 {
			width:250px;
			margin:auto;
		}
		
		h1{
			text-align:center;
			font-size:20pt;
		}
		
		table{
			background-color: #EFF2FB;
			text-align:center;
			border: 1px solid #D0A9F5;
			font-family: 'Cherry Swash', cursive;
		}
		
		td{
			border: 1px solid #D0A9F5;
			width:25px;
		}

		</style>


<script type="text/javascript">
array = new Array();
function mostrar(){
   codigo="<table><tr>";
   for (i=0;i<array.length;i++){
		codigo+="<td>"+array[i]+"</td>";
		}
   codigo+="</tr></table>"
   document.getElementById("div1").innerHTML=codigo;
}
function front(){
let num=Math.floor((Math.random()*10) +1 );
array.unshift(num);
mostrar();
}
function back(){
let num=Math.floor((Math.random()*10) +1 );
array.push(num);
mostrar();
}
function first(){
array.shift();
mostrar();
}
function last(){
array.pop();
mostrar();
}
function orderC(){
array.sort()
mostrar()
}
function orderD(){
array.sort()
array.reverse()
mostrar()
}

</script>
</head>
<body>

<h3>PROBANDO ARRAYS UNIDIMENSIONALES</h3>
<br>
<input type="button" value="Añadir por delante" onclick="front()">
<input type="button" value="Añadir por detrás" onclick="back()">
<input type="button" value="Buscar un elemento" onclick="">
<input type="button" value="Borrar primer elemento" onclick="first()">
<input type="button" value="Borrar último elemento" onclick="last()">
<input type="button" value="Ordenar creciente" onclick="orderC()">
<input type="button" value="Ordenar decreciente" onclick="orderD()">
<br><br><br>
<div id="div1">

</div>
</body>
</html>
